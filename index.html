<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="pt">
    <div class="cont">
        <h1 style="text-align: center;font-size: 50px;padding: 100px 0px;">Percenatge Generator For Your <br><span style="font-size: 100px;font-weight: bolder;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">School Class</span></h1>
    
    <div class="in"">
        <input type="text" placeholder="Enter Your School Name" id="schoolname" id="uu">
        <input type="number" placeholder="Enter your Chemistry marks" id="chem-marks">
        <input type="number" placeholder="Enter your Physics marks" id="phy-marks">
        <input type="number" placeholder="Enter your Math marks" id="math-marks">
        <input type="number" placeholder="Enter your Computer marks" id="com-marks">
    </div>
    <div class="bt">
    <button onclick="calculatePercentage()"><a href="#hre">Show Result</a></button>
    </div>
    <div class="sp">
        <h1 class="th">Total Marks : <span id="total">400</span></h1>
    <h1 class="th">Obtained Marks : <span id="total-marks">0</span></h1>
    <h1 class="th" id="hre">Percentage : <span id="percentage">%</span></h1>
    <h1 class="th">Grade : <span id="grade"></span></h1>
    </div>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
